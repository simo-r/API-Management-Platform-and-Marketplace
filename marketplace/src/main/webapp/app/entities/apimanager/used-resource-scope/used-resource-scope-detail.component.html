<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="usedResourceScope">
            <h2><span jhiTranslate="marketplaceApp.apimanagerUsedResourceScope.detail.title">Used Resource Scope</span> {{usedResourceScope.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="marketplaceApp.apimanagerUsedResourceScope.resource">Resource</span></dt>
                <dd>
                    <div *ngIf="usedResourceScope.resourceId">
                        <a [routerLink]="['/resource', usedResourceScope.resourceId, 'view']">{{usedResourceScope.resourceId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="marketplaceApp.apimanagerUsedResourceScope.scope">Scope</span></dt>
                <dd>
                    <div *ngIf="usedResourceScope.scopeId">
                        <a [routerLink]="['/resource-scope', usedResourceScope.scopeId, 'view']">{{usedResourceScope.scopeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/used-resource-scope', usedResourceScope.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
