<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-used-resource-scope-heading" jhiTranslate="marketplaceApp.apimanagerUsedResourceScope.home.createOrEditLabel">Create or edit a Used Resource Scope</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marketplaceApp.apimanagerUsedResourceScope.resource" for="field_resource">Resource</label>
                    <select class="form-control" id="field_resource" name="resource" formControlName="resourceId">
                        <option *ngIf="!editForm.get('resourceId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="resourceOption.id" *ngFor="let resourceOption of resources; trackBy: trackResourceById">{{resourceOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('resourceId').invalid && (editForm.get('resourceId').dirty || editForm.get('resourceId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('resourceId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marketplaceApp.apimanagerUsedResourceScope.scope" for="field_scope">Scope</label>
                    <select class="form-control" id="field_scope" name="scope" formControlName="scopeId">
                        <option *ngIf="!editForm.get('scopeId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="resourceScopeOption.id" *ngFor="let resourceScopeOption of resourcescopes; trackBy: trackResourceScopeById">{{resourceScopeOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('scopeId').invalid && (editForm.get('scopeId').dirty || editForm.get('scopeId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('scopeId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
