<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-resource-scope-heading" jhiTranslate="marketplaceApp.apimanagerResourceScope.home.createOrEditLabel">Create or edit a Resource Scope</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marketplaceApp.apimanagerResourceScope.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marketplaceApp.apimanagerResourceScope.authLevel" for="field_authLevel">Auth Level</label>
                    <input type="number" class="form-control" name="authLevel" id="field_authLevel"
                           formControlName="authLevel"/>
                    <div *ngIf="editForm.get('authLevel').invalid && (editForm.get('authLevel').dirty || editForm.get('authLevel').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('authLevel').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('authLevel')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marketplaceApp.apimanagerResourceScope.authType" for="field_authType">Auth Type</label>
                    <select class="form-control" name="authType" formControlName="authType" id="field_authType">
                        <option value="CNS">{{'marketplaceApp.AuthType.CNS' | translate}}</option>
                        <option value="SPID">{{'marketplaceApp.AuthType.SPID' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('authType').invalid && (editForm.get('authType').dirty || editForm.get('authType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('authType').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marketplaceApp.apimanagerResourceScope.resource" for="field_resource">Resource</label>
                    <select class="form-control" id="field_resource" name="resource" formControlName="resourceId">
                        <option *ngIf="!editForm.get('resourceId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="resourceOption.id" *ngFor="let resourceOption of resources; trackBy: trackResourceById">{{resourceOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('resourceId').invalid && (editForm.get('resourceId').dirty || editForm.get('resourceId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('resourceId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
